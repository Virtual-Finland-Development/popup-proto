<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embed profile data prototype</title>
</head>

<body>
  <div class="pluginTargetArea">
    <p>Targetted button from the site:</p>
    <button id="targetButton">Open profile data modal</button>
  </div>

  <div class="pluginEventsOutputArea">

  </div>
  <script type="text/javascript">
    window.addEventListener("pluginProfileData", (event) => {
      console.log("Received event", event);
      if (event.data.type === "pluginProfileData") {
        const outputArea = document.querySelector(".pluginEventsOutputArea");
        outputArea.innerHTML = `<p>Profile data received from plugin:</p><pre>${JSON.stringify(event.data.payload, null, 2)}</pre>`;
      }
    });
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
